<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="Assets/css/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="./Assets/css/myStyle.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body style="background-image: url(Assets/Images/reg_bg.png);">
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo"><img class="b-logo" src="Assets/Images/Brand6.png"
                        alt="our logo"></a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">dehaze</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="">Contact us</a></li>
                </ul>
            </div>
        </nav>

        <ul class="sidenav" id="mobile-demo">
            <li><a href="">Contact us</a></li>
            <li><a href="register.html">register</a></li>
        </ul>
    </header>

    <main>

        <div class="container center-align">
            <div class="row">
                <div class="col m2 s1"></div>
                <div class="col m8 s10 center-align">
                    <div class="card-custom large blue-grey darken-2">
                        <div class="card-content white-text cc">
                            <div class="row center-align">
                                <div class="col s12 center-align">
                                    <ul class="tabs center-align blue-grey darken-2">
                                        <li class="tab col s6 center-align"><a class="active red-text text-accent-1"
                                                href="
                                                #test1">User</a></li>
                                        <li class="tab col s6 center-align"><a class="red-text text-accent-1"
                                                href="#test2">Admin</a>
                                        </li>
                                    </ul>
                                </div>
                                <div id="test1" class="col s12">
                                    <div class="row">
                                        <div class="col s8 offset-s2"><img class="b-logo2"
                                                src="Assets/Images/Brand6.png" alt=""></div>
                                    </div>
                                    <h4>
                                        <i class="fas fa-sign-in-alt red-text text-lighten-1"
                                            style="size: 500px !important;"></i>
                                    </h4>

                                    <div class="row">
                                        <ul>
                                            <p id="loginMessage">

                                            </p>
                                        </ul>
                                    </div>

                                    <div class="row">
                                        <div class="col s8  offset-s2 input-field">
                                            <input id="email" type="text" class="validate">
                                            <label for="email">Username or Email</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col s8 offset-s2 input-field">
                                            <input id="password" type="password" class="validate">
                                            <label for="password">Password</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col s8 offset-s2 input-field">
                                            <p class="grey-text text-lighten-1">Don't have an account? | <a
                                                    class="red-text text-accent-1" href="register.html">register</a>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <a href="#" class="waves-effect waves-light btn red lighten-1" onclick="loginUser()" >Log-in</a>
                                    </div>
                                </div>
                                <div id="test2" class="col s12">
                                    <div class="row">
                                        <div class="col s8 offset-s2"><img class="b-logo2"
                                                src="Assets/Images/Brand6.png" alt=""></div>
                                    </div>
                                    <h4>
                                        <i class="fas fa-sign-in-alt red-text text-lighten-1"
                                            style="size: 500px !important;"></i>
                                    </h4>

                                    <div class="row">
                                        <ul>
                                            <p id="loginMessage">

                                            </p>
                                        </ul>
                                    </div>

                                    <div class="row">
                                        <div class="col s8  offset-s2 input-field">
                                            <input id="idAdmin" type="text" class="validate">
                                            <label for="email">Identification Number</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col s8 offset-s2 input-field">
                                            <input id="passAdmin" type="password" class="validate">
                                            <label for="password">Password</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <a href="#" class="waves-effect waves-light btn red lighten-1" onclick="loginAdmin()">Log-in</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col m2 s1"></div>
                </div>
            </div>
        </div>

    </main>

    <!-- <footer>

    </footer> -->
    <script src="Assets/js/jQuery v3.1.5.js"></script>
    <script src="Assets/js/inits.js"></script>
    <script src="Assets/js/materialize/js/materialize.min.js"></script>
    <script src="Assets/js/database.js"></script>
    <script src="Assets/js/encrypt_decrypt.js"></script>
    <script src="Assets/js/regComp.js"></script>
    <script src="Assets/js/regIndi.js"></script>
    <script src="Assets/js/adminSetter.js"></script>
    <script src="Assets/js/login.js"></script>
    <!-- <script src="Assets/js/accounts.js"></script> -->
</body>

</html>
